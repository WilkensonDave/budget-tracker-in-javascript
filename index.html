<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
     rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
     <h1>Track Your Budget</h1>
     <div class="balance-container">
        <h2>Your Balance</h2>
        <h2 class="total-balance">$0.00</h2>
        <div class="summary">
            <div class="income-tracker">
                <p>Income</p>
                <h2 class="income-amount">$0.00</h2>
            </div>
            <div class="expense-tracker">
                <p>Expenses</p>
                <h2 class="expense-amount">$0.00</h2>
            </div>
        </div>
        
     </div>
     <div class="main">
        <div class="transaction-container">
            <h2>Transaction</h2>
            <ul class="transaction-list">
            </ul>
        </div>
        
        <div class="form-container">
            <h2>Add Transaction</h2>
            <form  id="form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description...">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" placeholder="Enter Amount...">
                    <small>Use Negative(-) for expenses.</small>
                </div>
                
                <button type="submit" class="btn" id="btn">Add Transaction</button>
            </form>
        </div>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
